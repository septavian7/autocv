<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iOS App Folder UI</title>
<link rel="stylesheet" href="iOSAppFolder.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body style="background-image: url('ios_linkedin.jpg'); background-size: 450px 900px; background-position: center; height: 100vh;"></body>

<div class="outer-container">
    <div class="outer-app-folder-container">
  <div class="app-folder-container">
    
    <!-- App Row 1 -->
    <div class="outer-app-container">
      <div class="app-icon-container">
        <div id="icon-container-1" class="material-symbols-outlined">
          code
        </div>
        <div class="app-text">Userscripts</div>
      </div>

      <div class="app-icon-container">
        <div id="icon-container-2" class="material-symbols-outlined">
          important_devices
        </div>
        <div class="app-text">Code</div>
      </div>

      <div class="app-icon-container">
        <div id="icon-container-3" class="material-symbols-outlined">
          extension
        </div>
        <div class="app-text">n8n</div>
      </div>
    </div>
    
    <!-- App Row 2 -->
    <div class="outer-app-container">
      <div class="app-icon-container">
        <div id="icon-container-1" class="material-symbols-outlined">
          storage
        </div>
        <div class="app-text">GitHub</div>
      </div>

      <div class="app-icon-container">
        <div id="icon-container-2" class="material-symbols-outlined">
          dashboard_customize
        </div>
        <div class="app-text">Baserow</div>
      </div>
    </div>

    

  </div>
  </div>
</div>

</body>
</html>
