<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iOS App Folder UI</title>
<link rel="stylesheet" href="SkToolsMenu.css">

</head>
<body style="background-image: url('ios_linkedin.jpg'); background-size: 450px 900px; background-position: center; height: 100vh;"></body>

<div class="outer-container">

      <div id="icon-container-1" class="material-symbols-outlined">code</div>

    <div class="app-icon-container">
      <div id="icon-container-2" class="material-symbols-outlined">important_devices</div>

    <div class="app-icon-container">
      <div id="icon-container-3" class="material-symbols-outlined">extension</div>

    <div class="app-icon-container">
