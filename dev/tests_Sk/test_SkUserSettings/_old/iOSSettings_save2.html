.profile-container {

  .promotion-container {

  .setting-item {

    border-bottom: 1px solid #2c2c2e;
  }

  .setting-icon {

  }

  .toggle-switch {
    position: relative;
    width: 50px;
    height: 30px;
    background-color: grey;
    border-radius: 15px;
    cursor: pointer;
  }

  .toggle-switch:before {
    content: '';
    position: absolute;
    width: 26px;
    height: 26px;
    border-radius: 50%;
    background-color: white;
    top: 2px;
    left: 2px;
    transition: transform 0.3s;
  }

  .toggle-switch.active:before {
    transform: translateX(20px);
  }

  .link-arrow {
  color: #8e8e93;
  margin-right: 10px;
  font-size: 24px;
}

.sub-text {
  font-size: 16px;
